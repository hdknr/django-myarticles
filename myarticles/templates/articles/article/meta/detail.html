{% load i18n %}
<div class="row element-container panel panel-primary">

  <div class="col-md-10">
      <h1>{{ instance.title }}</h1>
      <img src="{{ instance.catch.data.url }}" class="catch">
  </div>

  <div class="col-md-2">
    <div class="article {{instance.contenttype.app_label }}-{{ instance.contenttype.model }}" id="{{ instance.id }}">
      <form action="{% url 'myarticles_article_meta_edit' id=instance.id %}" method="get">
        <button class="btn btn-xs btn-primary pull-right" type="button"><i class="fa fa-pencil-square-o"></i></button>
      </form>
    </div>
  </div>

</div>
