{% load i18n %}
<div class="article {{instance.contenttype.app_label }}-{{ instance.contenttype.model }}" id="{{ instance.id }}">

  <form action="{% url 'myarticles_article_meta_edit' id=instance.id %}" method="get">
    <button type="btn btn-primary">{% trans 'Edit' %}</button>
  </form>
  <h1>{{ instance.title }}</h1>
</div>
