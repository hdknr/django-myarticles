{% extends 'articles/element/detail_base.html'  %}
{% block element_blcok %}


<div id="slide-{{ instance.id }}" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->

  <ol class="carousel-indicators">
    {% for mediafile in instance.album.files_in_order %}
        <li data-target="#slide-{{ instance.id }}"
          data-slide-to="{{ forloop.counter0}}" {% if forloop.counter0 == 0 %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="text-center carousel-inner" role="listbox">

    {% for mediafile in instance.album.files_in_order %}
    <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
      <img src="{{ mediafile.data.url }}" alt="{{ mediafile.title }}">
      <div class="carousel-caption"></div>
    </div>
    {% endfor %}

  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#slide-{{ instance.id }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <a class="carousel-control-next" href="#slide-{{ instance.id }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
   </a>

</div>
{% endblock %}
